{% extends "base.html" %}

{% block title %}Sign In - DIGITAL LEARNING{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-5">
            <div class="card shadow-lg auth-card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Sign In</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <!-- Email or User ID -->
                        <div class="mb-3">
                            <label for="user_id" class="form-label">
                                <i class="fas fa-user me-2"></i>User ID or Email
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="user_id" name="user_id" 
                                   placeholder="Enter your User ID or Email" required>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <!-- Forgot Password Link -->
                    <div class="text-center">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                            <i class="fas fa-question-circle me-1"></i>Forgot your password?
                        </a>
                    </div>
                    
                    <!-- Create Account Link -->
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light mt-2">
                            <i class="fas fa-user-plus me-2"></i>Sign up here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
