    <!-- Registration Form -->
    <div class="form-container">
        <h2>Student Registration</h2>
        <form action="student_data.php" method="POST">
            <!-- Full Name -->
            <input class="input-field" type="text" name="full_name" placeholder="Full Name" required><br>

            <!-- Email -->
            <input class="input-field" type="email" name="email" placeholder="Email Address" required><br>

            <!-- Mobile Number -->
            <input class="input-field" type="text" name="mobile" placeholder="Mobile Number" required><br>

            <!-- Course -->
            <input class="input-field" type="text" name="course" placeholder="Course Name" required><br>

            <!-- Student ID -->
            <input class="input-field" type="text" name="student_id" placeholder="Student ID" required><br>

            <!-- Gender (Radio Buttons) -->
            <div class="gender-container" style="margin-top: 10px;">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
                <label for="female" style="margin-left: 20px;">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <label for="others" style="margin-left: 20px;">
                    <input type="radio" id="others" name="gender" value="others"> Other
                </label>
            </div>
            <br>

            <!-- Submit Button -->
            <input type="submit" class="button" value="Register">
        </form>
