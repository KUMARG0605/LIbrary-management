<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141438;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Fixed Menu Bar */
        .menu-bar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #141438;
            padding-top: 60px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .menu-bar a {
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            display: block;
        }

        .menu-bar a:hover {
            background-color: #5d5e5b;
        }

        .menu-bar a.active {
            background-color: #4CAF50;
        }

        /* Content Section */
        .map-container {
            margin-left: 250px; /* Give room for the fixed menu */
            padding: 50px;
            width: 100%;
            max-width: 1200px; /* Max width for content */
            background-color: #141438;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        h2 {
            font-size: 2.5em;
            color: #f8f6f6;
            margin-bottom: 20px;
        }

        .map-section iframe {
            width: 100%;
            height: 500px;
            border: 0;
            border-radius: 10px;
        }

        /* Address Section */
        .address-section {
            background-color: #f9f9fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .address-section h3 {
            font-size: 1.8em;
            color: #0e0808;
        }

        .address {
            font-size: 1.2em;
            color: #130707;
            margin-top: 10px;
        }

        /* Comment Section */
        .comment-section {
            background-color: #fdf8f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comment-section h3 {
            font-size: 1.8em;
            color: #333;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 10px;
            height: 150px;
            border: 2px solid #ddd;
        }

        .comment-form button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
