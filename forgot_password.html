<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            color:white;
            background-color:#141438;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #5e9bff;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            color: #fcfeff;
            font-size: 14px;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Menu Bar */
        .menu-bar {
            height: 100%;
            width: 250px;
            margin-top: 0px;
            position: fixed;
            margin-left: 0px;
            top: 0;
            left: 0;
            background-color: #141438;
            padding-top: 60px;
        }

        .menu-bar a {
            display: list-item;
            color: white;
            padding: 16px;
            text-align: center;
            text-decoration: solid;
            font-size: 18px;
        }

        .menu-bar a:hover {
            background-color: #5d5e5b;
        }

        .menu-bar a.active {
           
            background-color: #4CAF50;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #141438;
            color: white;
            padding: 10px 0;
            position: bottom;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <h2 style="color: white; text-align: center;">DIGITAL MANAGEMENT</h2>
        <a href="home.html">HOME</a>
        <a href="sign_in.html">LOGIN</a>
        <a href="combine_registration.html">ENROLLMENT</a>
        <a href="book_section.html">BOOKS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form action="/submit_forgot_password" method="POST">
            <!-- Email or Mobile -->
            <input class="input-field" type="text" name="email_or_mobile" placeholder="Enter your email or mobile" required><br>

            <!-- Submit Button -->
            <input type="submit" class="button" value="Submit">
        </form>

        <!-- Link to Login page -->
        <div class="create-account">
            <a href="sign_in.html">Remembered your password? Login here</a>
        </div>
          <!-- Footer Section -->
          <div>
            <footer>
                &copy; 2025 DIGITAL Management System. All rights reserved.
            </footer>
            </div>
    
          
    </div>

       
</body>
</html>
